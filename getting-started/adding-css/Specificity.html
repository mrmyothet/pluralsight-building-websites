<!DOCTYPE html>
<html>
    <head>
        <style>
            .heading {
                color:blue;
            }

            h1{
                color: gray;
            }

            /* 
            class rule vs element rule 
            class rule will win 
            because of specificity 
            */
        </style>
    </head>
    <body>
        <h1 class="heading">Title</h1>
    </body>
</html>
